<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verification</title>
  <style>
    /* Reset some styles */
    body, html {
      margin: 0; padding: 0; background-color: #f4f6f8; font-family: Arial, sans-serif;
    }
    .email-container {
      max-width: 480px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 32px 24px;
      color: #333333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #111827;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .otp-code {
      display: inline-block;
      padding: 12px 24px;
      font-size: 28px;
      letter-spacing: 6px;
      background: #2563eb;
      color: white;
      font-weight: 700;
      border-radius: 8px;
      user-select: all;
      margin-bottom: 24px;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      text-align: center;
      margin-top: 32px;
    }
    @media screen and (max-width: 480px) {
      .email-container {
        margin: 20px 12px;
        padding: 24px 16px;
      }
      h1 {
        font-size: 20px;
      }
      .otp-code {
        font-size: 24px;
        padding: 10px 20px;
        letter-spacing: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h1>Your One-Time Password (OTP)</h1>
    <p>Hello,</p>
    <p>Use the following OTP to complete your verification process. This code is valid for <strong>5 minutes</strong>.</p>

    <div class="otp-code">{{OTP_CODE}}</div>

    <p>If you did not request this code, please ignore this email.</p>

    <p>Thank you,<br />TheðŸ‘‹ NexPair Team</p>

    <div class="footer">
      &copy; 2025 Your Company. All rights reserved.
    </div>
  </div>
</body>
</html>
